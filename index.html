<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçç Pineapple Picture Frame</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #FFE4B5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px #FFD700;
        }

        .frame {
            background-color: #8B4513;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pineapple-decoration {
            position: absolute;
            font-size: 30px;
            z-index: 10;
        }

        .pineapple-top-left { top: 10px; left: 10px; }
        .pineapple-top-right { top: 10px; right: 10px; }
        .pineapple-bottom-left { bottom: 10px; left: 10px; }
        .pineapple-bottom-right { bottom: 10px; right: 10px; }

        .image-container {
            width: 320px;
            height: 320px;
            border-radius: 15px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        .counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            min-width: 120px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .pause-button {
            background-color: #FF9800;
        }

        .play-button {
            background-color: #2196F3;
        }

        .fun-fact {
            margin-top: 20px;
            font-size: 14px;
            color: #8B4513;
            text-align: center;
            font-style: italic;
            max-width: 90%;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="title">üçç Pineapple Picture Frame üçç</div>
    
    <div class="frame">
        <div class="pineapple-decoration pineapple-top-left">üçç</div>
        <div class="pineapple-decoration pineapple-top-right">üçç</div>
        <div class="pineapple-decoration pineapple-bottom-left">üçç</div>
        <div class="pineapple-decoration pineapple-bottom-right">üçç</div>
        
        <div class="image-container">
            <img id="mainImage" class="image fade-in" src="" alt="Pineapple Image">
            <div class="counter">
                <span id="imageCounter">1 / 4</span>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="playPauseBtn" class="button pause-button">‚è∏Ô∏è Pause</button>
    </div>
    
    <div class="fun-fact">

        let currentIndex = 0;
        let isPlaying = true;
        let interval;

        const mainImage = document.getElementById('mainImage');
        const imageCounter = document.getElementById('imageCounter');
        const playPauseBtn = document.getElementById('playPauseBtn');

        function loadImage(index) {
            const img = new Image();
            img.onload = function() {
                mainImage.style.opacity = '0';
                setTimeout(() => {
                    mainImage.src = images[index];
                    mainImage.style.opacity = '1';
                    imageCounter.textContent = `${index + 1} / ${images.length}`;
                }, 250);
            };
            img.src = images[index];
        }

        function nextImage() {
            if (isPlaying) {
                currentIndex = (currentIndex + 1) % images.length;
                loadImage(currentIndex);
            }
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
                playPauseBtn.className = 'button pause-button';
                startSlideshow();
            } else {
                playPauseBtn.textContent = '‚ñ∂Ô∏è Resume';
                playPauseBtn.className = 'button play-button';
                clearInterval(interval);
            }
        }

        function startSlideshow() {
            interval = setInterval(nextImage, 10000); // 10 seconds
        }

        // Initialize
        loadImage(0);
        startSlideshow();
        playPauseBtn.addEventListener('click', togglePlayPause);
    </script>
